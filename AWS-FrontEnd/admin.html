<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBay - Admin Panel</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="title">TechBay</a>
      <div>
        <a href="admin.html" class="admin-link">Admin Panel</a>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="admin-header">
      <h2>Admin Panel - Products</h2>
      <a href="create-product.html" class="create-btn">Create New Product</a>
    </div>
    <div id="loading" class="loading">Loading products...</div>
    <div class="table-container">
      <table id="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Model</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
      </table>
    </div>
    <div id="delete-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this product? This action cannot be undone.</p>
        <div class="modal-buttons">
          <button id="cancel-delete" class="cancel-btn">Cancel</button>
          <button id="confirm-delete" class="delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
