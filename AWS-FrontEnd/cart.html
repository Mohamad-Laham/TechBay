<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechBay - Cart</title>
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <header class="header-section">
    <div class="container">
      <a href="index.html" class="title">TechBay</a>
      <div id="auth-section" class="header-actions">
        <span data-user-info></span>
        <a href="#" onclick="logout(); return false;" class="login-btn">Log Out</a>
      </div>
      <a href="cart.html" class="cart-btn">Cart (0)</a>
    </div>
  </header>
  <main class="container">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-grid">
      <!-- Cart items will be populated here -->
    </div>
    <div id="cart-total" class="cart-total">
      <strong></strong>
      <button id="checkout-btn" class="checkout-btn">Checkout</button>
    </div>
  </main>
  
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Protect this page - require authentication
    window.addEventListener('load', async () => {
      const isAuthenticated = await protectPage();
      
      if (isAuthenticated) {
        updateUserInfo();
        
        // Show admin link if user is admin
        if (currentUser.isAdmin) {
          const authSection = document.getElementById('auth-section');
          const adminLink = document.createElement('a');
          adminLink.href = 'admin.html';
          adminLink.className = 'admin-link';
          adminLink.textContent = 'Admin Panel';
          authSection.insertBefore(adminLink, authSection.firstChild.nextSibling);
        }
        
        // Load cart data
        if (typeof fetchCartItems === 'function') {
          fetchCartItems();
        }
      }
    });
  </script>
  <script src="js/cart.js"></script>
</body>
</html>
