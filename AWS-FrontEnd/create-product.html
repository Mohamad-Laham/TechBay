    <h2>Create New Product</h2>
    <div class="product-grid">
      <div class="product-card" data-type="phone">Add New Phone</div>
      <div class="product-card" data-type="tablet">Add New Tablet</div>
      <div class="product-card" data-type="television">Add New Television</div>

    <div id="phone-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Add New Phone</h2>
        <div id="phone-error" class="error"></div>
        <form id="phone-form">
          <div>
            <label>Brand:</label>
            <input type="text" name="brand" required>
          </div>
          <div>
            <label>Model Name:</label>
            <input type="text" name="modelName" required>
          </div>
          <div>
            <label>Memory Storage (GB):</label>
            <input type="number" name="memoryStorageCapacity" required>
          </div>
          <div>
            <label>RAM (GB):</label>
            <input type="number" name="ram" required>
          </div>
          <div>
            <label>Resolution (e.g., 1920x1080):</label>
            <input type="text" name="displayResolutionMaximum" required>
          </div>
          <div>
            <label>Color:</label>
            <input type="text" name="color">
          </div>
          <div>
            <label>Description:</label>
            <textarea name="description"></textarea>
          </div>
          <div>
            <label>Price ($):</label>
            <input type="number" step="0.01" name="price" required>
          </div>
          <div>
            <label>Image:</label>
            <input type="file" accept="image/jpeg,image/png,image/gif" name="imageFile" required>
          </div>
          <div class="modal-buttons">
            <button type="button" class="cancel-btn" data-modal="phone">Cancel</button>
            <button type="submit" class="submit-btn">Add Phone</button>
          </div>
        </form>
      </div>
    </div>
