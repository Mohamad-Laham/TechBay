<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBay - E-Commerce Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1467.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <button id="backBtn" class="text-white hover:text-gray-200">‚Üê Back</button>
        <h1 id="pageTitle" class="text-2xl font-bold">TechBay</h1>
        <div>
            <button id="authBtn" class="px-4 py-2 bg-blue-800 rounded hover:bg-blue-700">Login</button>
            <button id="profileBtn" class="ml-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 hidden">Profile</button>
            <button id="adminBtn" class="ml-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 hidden">Admin Panel</button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="container mx-auto p-4">
        <!-- Homepage -->
        <div id="homePage" class="hidden">
            <div class="flex flex-wrap gap-4 mb-6">
                <button class="category-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-category="all">All</button>
                <button class="category-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-category="television">Televisions</button>
                <button class="category-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-category="pcscreen">PC Screens</button>
                <button class="category-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-category="pc">PCs</button>
                <button class="category-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-category="laptop">Laptops</button>
                <button class="category-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-category="tablet">Tablets</button>
                <button class="category-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-category="phone">Phones</button>
                <button class="category-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-category="headphone">Headphones</button>
            </div>
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            <button id="checkoutBtn" class="mt-6 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 hidden">Proceed to Checkout</button>
        </div>

        <!-- Product Details Page -->
        <div id="productPage" class="hidden">
            <div id="productDetails" class="bg-white p-6 rounded shadow"></div>
            <div class="mt-4">
                <label for="colorSelect" class="block text-lg font-medium">Select Color:</label>
                <select id="colorSelect" class="mt-2 p-2 border rounded"></select>
                <button id="addToCartBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add to Cart</button>
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkoutPage" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Checkout</h2>
            <div id="cartItems" class="bg-white p-6 rounded shadow"></div>
            <button id="placeOrderBtn" class="mt-6 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Place Order</button>
        </div>

        <!-- User Profile Page -->
        <div id="profilePage" class="hidden">
            <h2 class="text-2xl font-bold mb-4">User Profile</h2>
            <div id="userProfile" class="bg-white p-6 rounded shadow"></div>
            <h3 class="text-xl font-bold mt-6 mb-2">Past Orders</h3>
            <div id="pastOrders" class="bg-white p-6 rounded shadow"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
            
            <div class="flex mb-6">
                <button id="showUsersBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mr-4">View Users</button>
                <button id="showProductsBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">View Products</button>
            </div>
            
            <!-- Users Table -->
            <div id="adminUsers" class="bg-white p-6 rounded shadow mb-6">
                <h3 class="text-xl font-bold mb-4">Users</h3>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">User ID</th>
                            <th class="border p-2">Email</th>
                            <th class="border p-2">Role</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>
            
            <!-- Products Table -->
            <div id="adminProducts" class="bg-white p-6 rounded shadow mb-6 hidden">
                <h3 class="text-xl font-bold mb-4">Products</h3>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">ID</th>
                            <th class="border p-2">Name</th>
                            <th class="border p-2">Category</th>
                            <th class="border p-2">Price</th>
                            <th class="border p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable"></tbody>
                </table>
            </div>
            
            <!-- Add Product Form -->
            <div id="addProductForm" class="bg-white p-6 rounded shadow mt-6 hidden">
                <h3 class="text-xl font-bold mb-4">Add New Product</h3>
                <form id="productForm">
                    <div class="mb-4">
                        <label for="productCategory" class="block text-lg font-medium">Category:</label>
                        <select id="productCategory" class="mt-2 p-2 border rounded w-full" required>
                            <option value="">Select Category</option>
                            <option value="pc">PC</option>
                            <option value="pcscreen">PC Screen</option>
                            <option value="television">Television</option>
                            <option value="laptop">Laptop</option>
                            <option value="phone">Phone</option>
                            <option value="tablet">Tablet</option>
                            <option value="headphone">Headphone</option>
                        </select>
                    </div>
                    <div id="productFields" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    <button type="submit" class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Add Product</button>
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
